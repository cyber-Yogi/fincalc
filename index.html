<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Bible</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 40px; }
        .container { width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #2d3436; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #435ebe; }
        .label { font-size: 0.9rem; color: #636e72; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2rem; font-weight: bold; color: #2d3436; margin-top: 10px; }
        .footer { text-align: center; margin-top: 40px; color: #b2bec3; font-size: 0.8rem; }
        .loading { text-align: center; font-style: italic; color: #435ebe; }
    </style>
</head>
<body>

<div class="container">
    <h1>Financial Bible Sync</h1>
    <div id="loading" class="loading">Fetching latest data from Google...</div>
    
    <div class="grid">
        <div class="card">
            <div class="label">Total Net Worth</div>
            <div id="net-worth" class="value">£0</div>
        </div>
        <div class="card" style="border-top-color: #00b894;">
            <div class="label">SIPP (Pension)</div>
            <div id="sipp" class="value">£0</div>
        </div>
        <div class="card" style="border-top-color: #fdcb6e;">
            <div class="label">Liquid Cash</div>
            <div id="cash" class="value">£0</div>
        </div>
        <div class="card" style="border-top-color: #d63031;">
            <div class="label">Physical Gold</div>
            <div id="gold" class="value">£0</div>
        </div>
    </div>

    <div class="footer">
        <p id="sync-time">Last Sync: Never</p>
    </div>
</div>

<script>
    // 1. YOUR CSV LINK GOES HERE
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ53qpxLKc_IIHcFEZAJTKfxHF0JvqKHUylAUojLpXgmMoXbHwrjFZOW8Ckz4TGnp33-5AHkvtH01_/pub?gid=390813347&single=true&output=csv';

    function loadData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data[0];
                
                // Update the numbers
                document.getElementById('net-worth').innerText = "£" + Number(data.NetWorth).toLocaleString();
                document.getElementById('sipp').innerText      = "£" + Number(data.SIPP).toLocaleString();
                document.getElementById('cash').innerText      = "£" + Number(data.Cash).toLocaleString();
                document.getElementById('gold').innerText      = "£" + Number(data.Gold).toLocaleString();
                
                // Update footer
                document.getElementById('sync-time').innerText = "Last Bible Sync: " + data.LastSync;
                document.getElementById('loading').style.display = 'none';
            }
        });
    }

    loadData();
</script>
</body>
</html>
